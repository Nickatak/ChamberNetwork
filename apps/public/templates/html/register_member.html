<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Houston Chamber Network : Register Member</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- css file: -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href='{% static "css/register_member.css" %}'>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm fixed-top">

            <!-- Logo -->
            <a class="navbar-brand"><h5 class="brand">Houston Chamber Music Network</h5></a>

            <!-- Navbar links -->
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" href="/public/welcome/">WELCOME</a>
                </li>
                
                <li class="navbar-item">
                    <a class="nav-link" href="/performances/calendar/">PERFORMANCE CALENDAR</a>
                </li>
            </ul>

            <!-- Navbar right -->
            <ul class="navbar-nav ml-auto">
                <form class="form-inline" action="">
                    <input class="form-control mr-sm-2" type="text" placeholder="Email">
                    <input class="form-control mr-sm-2" type="text" placeholder="Password">
                    <button class="btn btn-info" type="submit">LOGIN</button>
                </form>
                <!-- Link to external login: -->
                <!-- <li class="navbar-item">
                    <a class="nav-link" href="/musicians/login/">LOGIN</a>
                </li> -->
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row main">
                <div class="main-login main-center">
                <h5>MEMBER REGISTRATION FORM</h5>
                    <form class="" method="post" action="#">
                        
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Your first name:</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="First name..."/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Your last name:</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="Last name..."/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your email:</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="email" id="email"  placeholder="Email..."/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password:</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password" id="password"  placeholder="Password must be at least 8 characters..."/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Confirm password:</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm password..."/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button class="btn btn-info" type="submit">SUBMIT REGISTRATION FORM</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="container1">
                <div class="row">
                    <div class="col-md-3">
                        <ul class="footer-links list-unstyled">
                            <li>
                                <a href="/public/about/"><h5>ABOUT US</h5></a>
                            </li>
                            <li>
                                <a href="/public/register_member/"><h5>REGISTER AS MEMBER</h5></a>
                            </li>
                            <li>
                                <a href="/public/register_coach/"><h5>REGISTER AS COACH</h5></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <h5><strong>CONTACT INFO:</strong></h5>
                        <p><strong>Email:</strong> michael@hcmn.net</p>
                        <p><strong>Phone:</strong> (713)555-5555</p>
                    </div>
                </div>
            </div>
            <div class="container2">
                <p>Â© 2019 Ad Astra Web Services</p>
            </div>
        </footer>


    </body>
</html>
