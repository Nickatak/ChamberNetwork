<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Houston Chamber Network : Register Supporter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- css file: -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href='{% static "css/register_supporter.css" %}'>
    </head>
    <body>
        <div class="container-fluid" id="navbar-container">
            <nav class="navbar navbar-expand-sm fixed-top">

                <!-- Logo -->
                <a class="navbar-brand"><h5 class="brand">Houston Chamber Music Network</h5></a>

                <!-- Navbar links -->
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link" href="/public/welcome/">WELCOME</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="/public/register_member/">REGISTER AS MEMBER</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="/public/register_coach/">REGISTER AS COACH</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link active" href="/public/register_supporter/">SIGN UP FOR E-NEWSLETTER</a>
                    </li>
                </ul>

                <!-- Navbar right -->
                <ul class="navbar-nav ml-auto">

                    <!-- Inline login form: -->
                    <!-- <form class="form-inline" action="">
                        <input class="form-control mr-sm-2" type="text" placeholder="Email">
                        <input class="form-control mr-sm-2" type="text" placeholder="Password">
                        <button class="btn btn-info" type="submit">LOGIN</button>
                    </form> -->

                    <!-- Link to external login: -->
                    <li class="navbar-item">
                        <a class="nav-link" href="/musicians/login/">LOGIN</a>
                    </li>
                </ul>
            </nav>
            
        </div>

        <div class="container-fluid" id="form-container">
            <div class="row" id="form-itself">

                <!-- Empty div for spacing: -->
                <div class="col-md-4"></div>

                <!-- Div containing actual form: -->
                <div class="col-md-4" id="inner-form-container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">SIGN UP FOR E-NEWSLETTER</h3>
                        </div>
                    </div>

                    <!-- Panel for curlicue divider: -->
                    <div class="panel panel-default">
                        <img class="col-md-8" src='{% static "images/divider.jpg" %}' alt="" class="img-responsive">
                    </div>


                    <div class="panel-body">
                        <form role="form" action="/public/supporter/register/" method="POST">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input type="text" name="street_address" id="street_address" class="form-control input-sm" placeholder="Street address">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="unit_number" id="unit_number" class="form-control input-sm" placeholder="Unit number">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="state" id="state" class="form-control input-sm" placeholder="State">
                                    </div>
                                </div>
                                <!-- TODO: BS probably has special forms for city, state. Maybe even auto-fill based on address. Probably requires an API. -->

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="zip_code" id="zip_code" class="form-control input-sm" placeholder="Zip code">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="phone" id="phone" class="form-control input-sm" placeholder="Phone number">
                            </div>
                            <!-- TODO: ditto here. There is probably a script for phone. -->

                            <input type="submit" value="SUBMIT FORM" class="btn btn-reg btn-info btn-block">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    
        <div class="container-fluid" id="footer-container">
            <footer>
                <div class="container1">
                    <div class="row footer-row">
                        <div class="col-md-3">
                            <ul class="footer-links list-unstyled">
                                <li>
                                    <a href="/public/about/"><h5>ABOUT US</h5></a>
                                </li>
                            </ul>
                        </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <h5><strong>CONTACT INFO:</strong></h5>
                        <p><strong>Email:</strong> michael@hcmn.net</p>
                        <p><strong>Phone:</strong> (713)555-5555</p>
                    </div>
                </div>
                <div class="container2">
                    <p>Â© 2019 Ad Astra Web Services</p>
                </div>
            </footer>
        </div>
    </body>
</html>
